version: '3.8'

services:
  recon:
    build:
      context: ./recon
      dockerfile: ../docker/Dockerfile.recon
    volumes:
      - ./recon:/app/recon
    working_dir: /app/recon
    entrypoint: ["sh", "run_recon.sh"]
    networks:
      - autobounty-network

  nuclei:
    build:
      context: ./recon
      dockerfile: ../docker/Dockerfile.nuclei
    volumes:
      - ./recon/:/app/recon
    working_dir: /app/recon
    entrypoint: ["sh", "run_nuclei.sh"]
    networks:
      - autobounty-network

  gowitness:
    build:
      context: ./recon
      dockerfile: ../docker/Dockerfile.gowitness
    volumes:
      - ./recon/:/app/recon
    working_dir: /app/recon
    entrypoint: ["sh", "run_gowitness.sh"]
    networks:
      - autobounty-network

  backend:
    build:
      context: ./web/backend
      dockerfile: ../../docker/Dockerfile.backend
    volumes:
      - ./recon/output:/app/output:ro
      - ./web/backend/server.js:/app/server.js:ro
      - ./web/backend/check-paths.js:/app/check-paths.js:ro
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    networks:
      - autobounty-network

  frontend:
    build:
      context: ./web/frontend
      dockerfile: ../../docker/Dockerfile.frontend
    volumes:
      - ./recon/output:/app/output:ro
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - autobounty-network

networks:
  autobounty-network:
    driver: bridge
